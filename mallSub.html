<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>商品详情</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page flex-v">
    <header class="header row w">
      <a href="mall.html" class="col v-m t-l"><img src="img/back.png" alt=""></a>
      <h1 class="col v-m t-c">商城</h1>
      <a href="#" class="col v-m t-l"></a>
    </header>
    <ul class="list prods">
      <li class="flex-h align-top wrapper">
        <div class="flex-1"><img src="img/img.png" alt="" class="w"></div>
        <div class="flex-2">
          <h2 class="block fs-16 c-3 twoline">Nike 耐克官方 NIKE REVOLUTION 4 男子跑步鞋 908988</h2>
          <div class="price"><span class="v-m">499.00</span><i class="tag v-m">买点</i></div>
          <div class="fs-12 c-6">120人付款</div>
          <div class="t-r">
            <a href="#" class="go">立即兑换</a>
          </div>
        </div>
      </li>
    </ul>
    <main class="main">
      <ul class="list">
        <li style="margin:0;margin-bottom:1rem;">
          <h3 class="sub-tit">商品详情</h3>
          <img src="img/info.jpg" alt="" class="w"><img src="img/info.jpg" alt="" class="w">
        </li>
      </ul>
      <div class="showItems">
        <div class="showItems-mask"></div>
        <div class="showItems-info">
          <h3>收货信息</h3>
          <div class="pd-12">
            <div class="mt-5 flex-h align-center just-around" style="padding-right:0;">
              <div class="fs-14 c-3 flex-1">姓名</div>
              <div class="input gray flex-5"><input type="text" onblur="toast('姓名不能为空！', this.value)"></div>
            </div>
            <div class="mt-5 flex-h align-center just-around" style="padding-right:0;">
              <div class="fs-14 c-3 flex-1">电话</div>
              <div class="input gray flex-5"><input type="text" onblur="toast('电话不能为空！', this.value)"></div>
            </div>
            <div class="mt-5 flex-h align-center just-around" style="padding-right:0;">
              <div class="fs-14 c-3 flex-1">地址</div>
              <div class="input gray flex-5"><input type="text" onblur="toast('地址不能为空！', this.value)"></div>
            </div>
            <a href="#" class="button button-block mt-10 mb-10 submit">确定</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
